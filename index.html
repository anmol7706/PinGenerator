<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <div class="lock">
            <span class="material-icons">
                lock
            </span>
        </div>
        <div class="screen" id="screen">
            <input type="password" name="text" id="text" maxlength="4" minlength="4">
        </div>
        <div class="btncontainer">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">0</button>
            <button class="btn2" id="btn2"><span class="material-icons">
                    backspace
                </span></button>
            <button class="btn3" id="btn3"><span class="material-icons">
                    check
                </span></button>
        </div>
        <div id="message" class="message">
            <span id="displaymessage" class="displaymessage"></span>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
